<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Student Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    </head>
    <body>

   
    <div class="card-holder">
        <h4>University</h4>
        <div class="header">
            <p>Welcome Dr. {{ name }}!</p>
            <input type="button" onclick="logout()" value="Sign Out">
        </div>

        <!-- Tab functionality -->
        <div class="tab">
            <p class="tablinks">Your Courses</p>
        </div>

        <!-- Your Courses Tab -->
        <div id="yourCourses" class="tabContent">
            <table>
                <thead>
                    <tr>
                        <th> Course Name </th>
                        <th> Teacher </th>
                        <th> Time </th>
                        <th> Student Enrolled </th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in classes %}
                    <tr>
                        <td><a href = "{{url_for('class_roster')}}">{{i.c_courseName}}</a></td>
                        <td>{{name}}</td>
                        <td>{{i.c_time}}</td>
                        <td>{{i.c_enrollmentNum}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>


    </body>
    <script src="../static/script.js"></script>
    <!--<script src="{{ url_for('static',filename='script.js') }}" async defer></script>-->
</html>
